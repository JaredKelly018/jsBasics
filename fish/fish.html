<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Market</title>
    <script src="fish.js"></script>
    <link rel="stylesheet" href="fish.css">
</head>
<body>
    <h1>Lost Ark Fish Market</h1>

    <form id="form">
        <label for="baseFish" id="base-fish"> What is the price of the base fish?</label>
        <input id="baseFish" type="number" placeholder="Enter base fish price" required> 
            <br><br>
        <label for="t2Fish" id="t2-fish"> What is the price of the T2 fish?</label>
        <input id="t2Fish" type="number" placeholder="Enter T2 fish price" required> 
            <br><br>
        <label for="t3Fish" id="t3-fish"> What is the price of the T3 fish?</label>
        <input id="t3Fish" type="number" placeholder="Enter T3fish price" required> 
            <br><br>
        <label for="t2Sell" id="t2-Sell"> How much is T2 item going for?</label>
        <input id="t2Sell" type="number" placeholder="Enter current market price of T2 item" required> 
                    <br><br>
        <label for="t2Sell" id="t2-Sell"> How much is T2 item going for?</label>
        <input id="t2Sell" type="number" placeholder="Enter current market price of T2 item" required> 
            <br><br>
        <label for="t3Sell" id="t3-Sell"> How much is T3 item going for?</label>
        <input id="t3Sell" type="number" placeholder="Enter current market price of T3 item" required> 
            <br><br>
        <input id="submit" type="submit" value="submit">
    </form>

</body>
</html>
