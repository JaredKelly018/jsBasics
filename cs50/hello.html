<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Hello</title>

        <script>
                document.addEventListener('DOMContentLoaded', function() {
                    document.querySelector('form').onsubmit = function() {
                        //querySelc can use tags, ids, or classes
                       const name = document.querySelector('#name').value; 
                       alert(`Hello, ${name}`);
                    };
                });
        </script>
    </head>

    <body>
        <h1>Hello?</h1>
        <form>
            <input autofocus id="name" placeholder="Name" type="text" required>
            <input type="submit">
        </form>
    </body>
</html>
